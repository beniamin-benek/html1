<!doctype html>
<html lang="pl-PL">

<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mój formularz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        body {margin: 2em 2em auto 2em; max-width: 50em;}
        .btn-primary:hover {background-color: green}
    </style>

</head>

<body>

    <form>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Imię</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Imię" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Nazwisko</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Nazwisko" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault03">Data urodzenia</label>
                <input type="date" max="2001-01-01" min="1900-01-01" class="form-control" id="validationDefault03" placeholder="Data urodzenia" aria-describedby="inputGroupPrepend" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault01">Ulica</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Ulica" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault02">Nr domu</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Nr domu" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault03">Nr mieszkania</label>
                <input type="text" class="form-control" id="validationDefault06" placeholder="Nr mieszkania">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationDefault01">Kod pocztowy</label>
                <input type="text" class="form-control" id="validationDefault07" placeholder="xx-xxxx" required>
            </div>
            <div class="col-md-5 mb-3">
                <label for="validationDefault02">Miasto</label>
                <input type="text" class="form-control" id="validationDefault08" placeholder="Miasto" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault03">Województwo</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>dolnośląskie</option>
                    <option>zachodniopomorskie</option>
                    <option>wielkopolskie</option>
                    <option>lubuskie</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="validationTextarea">Doświadczenie programistyczne</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Opisz swoje doświadczenie w programowaniu" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Prześlij</button>
    </form>

</body>

</html>
